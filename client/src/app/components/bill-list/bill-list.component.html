<div *ngFor="let bill of bills">
<md-card class="example-card">
  <md-card-header>
    <md-card-title>Bill Number: {{bill.Id}}</md-card-title>
    <md-card-subtitle>Bill Description</md-card-subtitle> 
  </md-card-header>
  <!-- <img md-card-image src="assets/img/examples/shiba2.jpg"> -->
  <md-card-content>
    <p>
     {{bill.body}}
    </p>
  </md-card-content>
  <md-card-actions>
      <form (submit)="addComment(comment.value)">
        <div>
            <label for="comment">Comments</label><br>
            <input type="text" #comment><br>
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
    <!--<button md-button>LIKE</button>
    <button md-button>SHARE</button>-->
  </md-card-actions> 
</md-card>

</div>
